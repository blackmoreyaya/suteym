<div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
    <div class="card">
        <div class="header">
            <h2>
                PERFIL DE USUARIO
                <small>Datos de usuario</small>
            </h2>
        </div>
        <div class="body">
            <form ngNativeValidate #f="ngForm" (ngSubmit)="actualizarPerfil(f.value)">
                <label for="nombre">Nombre de usuario</label>
                <div class="form-group">
                    <div class="form-line">
                        <input [ngModel]="usuario.nombre" type="text" name="nombre" class="form-control" placeholder="Ingresa tu nombre">
                    </div>
                </div>
                <label for="email">Correo electrónico</label>
                <div class="form-group">
                    <div class="form-line">
                        <input [ngModel]="usuario.email" type="email" name="email" class="form-control" placeholder="Ingresa tu correo electrónico">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary m-t-15 waves-effect">
                    <i class="material-icons">save</i> Guardar
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
    <div class="card">
        <div class="header">
            <h2>
                FOTOGRAFÍA DE USUARIO
                <small></small>
            </h2>
        </div>
        <div class="body" align="center">

            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

            <input (change)="seleccionImagen( $event.target.files[0] )" type="file" name="" id="">
            <br>
            <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-primary m-t-15 waves-effect">
                <i class="material-icons">photo_camera</i> Actualizar foto
            </button>
        </div>
    </div>
</div>
