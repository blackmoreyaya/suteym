<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 animated fadeIn">
    <div class="card">
        <div class="body">
            <div class="form-group">
                <div class="form-line">
                    <input #input (keyup)="buscarUsuario( input.value )" type="text" class="form-control" placeholder="Buscar...">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="animated fadeIn" *ngIf="cargando">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="material-icons animated rotateIn">access_time</i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>


<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 animated fadeIn">
    <div class="card">
        <div class="header">
            <h2>
                Usuarios Registrados <small> Total: {{ totalRegistros }} </small>
            </h2>
        </div>
        <div class="body table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Correo</th>
                        <th>Nombre</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios">
                        <td class="w70">
                            <img (click)="mostrarModal(usuario._id)" [src]="usuario.img | imagen" class="img-50 img-circle apuntador">
                            <!-- <img (click)="mostrarModal(usuario._id)" [src]="usuario.img | imagen" class="img-50 img-circle pointer"> -->
                        </td>
                        <td>{{ usuario.email }}</td>
                        <td>{{ usuario.nombre }}</td>
                        <td>
                            <select [(ngModel)]="usuario.role" name="role" class="form-control">
                              <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                              <option value="USER_ROLE">USER_ROLE</option>
                            </select>
                        </td>
                        <td align="center">
                            <button (click)="guardarUsuario( usuario )" class="btn btn-success waves-effect">
                              <i class="material-icons">save</i>
                            </button> &nbsp;
                            <button (click)="borrarUsuario( usuario )" class="btn btn-danger waves-effect">
                              <i class="material-icons">delete</i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div align="center">
                <button (click)="cambiarDesde(-5)" type="button" class="btn bg-blue-grey waves-effect">
                  <i class="material-icons">arrow_back</i>
                </button>&nbsp;&nbsp;&nbsp;
                <button (click)="cambiarDesde(5)" type="button" class="btn bg-blue-grey waves-effect">
                  <i class="material-icons">arrow_forward</i>
                </button>
            </div>
        </div>
    </div>
</div>
