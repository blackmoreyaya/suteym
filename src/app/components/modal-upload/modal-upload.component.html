<div class="encima animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal-dialog">
        <div class="modal-content modal-col-light-green">
            <div class="modal-header">
                <h4 class="modal-title" id="defaultModalLabel">Cambiar Imagen</h4>
            </div>
            <div class="modal-body" align="center">
                <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="w150">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                <br><br>
                <input (change)="seleccionImagen( $event.target.files[0] )" type="file" name="">
            </div>
            <div class="modal-footer">
                <button (click)="subirImagen()" type="button" [disabled]="!imagenTemp" class="btn btn-success waves-effect">GUARDAR CAMBIOS</button>
                <button (click)="cerrarModal()" type="button" class="btn btn-default waves-effect" data-dismiss="modal">CLOSE</button>
            </div>
        </div>
    </div>
</div>
